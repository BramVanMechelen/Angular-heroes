<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes"
      (click)="onSelect(hero)"
      [class.selected]=" hero === selectedHero ">  <!--if if hero is the same as selected hero, the class will be the selected class (which has its ow css style)-->
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
